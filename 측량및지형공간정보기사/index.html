<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>측량및지형공간정보기사 기출정복</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body class="dark-mode">
    <div id="app">
        <!-- Landing Section -->
        <section id="landing" class="screen">
            <div class="hero">
                <h1>측량및지형공간정보기사 <span class="gradient-text">기출정복</span></h1>
                <p>전회차 기출문제 풀이</p>

                <div class="source-selector glass"
                    style="display: inline-flex; padding: 5px; margin-bottom: 30px; border-radius: 12px;">
                    <button id="src-official" class="tab-btn active" onclick="setSource('기출')">기출문제</button>
                    <button id="src-all" class="tab-btn" onclick="setSource('all')">전체</button>
                </div>

                <div class="subject-grid">
                    
                <div class="subject-card glass">
                    <h4>📐 측량학</h4>
                    <div class="button-group">
                        <button class="primary-btn" onclick="startQuiz('측량학', 'study')">학습하기</button>
                        <button class="glass-btn" onclick="startQuiz('측량학', 'exam')">모의고사</button>
                    </div>
                </div>
                <div class="subject-card glass">
                    <h4>🛰️ 사진측량 및 원격탐사</h4>
                    <div class="button-group">
                        <button class="primary-btn" onclick="startQuiz('사진측량 및 원격탐사', 'study')">학습하기</button>
                        <button class="glass-btn" onclick="startQuiz('사진측량 및 원격탐사', 'exam')">모의고사</button>
                    </div>
                </div>
                <div class="subject-card glass">
                    <h4>🗺️ GIS 및 GPS</h4>
                    <div class="button-group">
                        <button class="primary-btn" onclick="startQuiz('GIS 및 GPS', 'study')">학습하기</button>
                        <button class="glass-btn" onclick="startQuiz('GIS 및 GPS', 'exam')">모의고사</button>
                    </div>
                </div>
                <div class="subject-card glass">
                    <h4>🏗️ 응용측량</h4>
                    <div class="button-group">
                        <button class="primary-btn" onclick="startQuiz('응용측량', 'study')">학습하기</button>
                        <button class="glass-btn" onclick="startQuiz('응용측량', 'exam')">모의고사</button>
                    </div>
                </div>
                <div class="subject-card glass">
                    <h4>⚖️ 측량관계법규</h4>
                    <div class="button-group">
                        <button class="primary-btn" onclick="startQuiz('측량관계법규', 'study')">학습하기</button>
                        <button class="glass-btn" onclick="startQuiz('측량관계법규', 'exam')">모의고사</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="stats-overview">
                <div class="stat-card glass">
                    <span class="val" id="total-q-count">Loading...</span>
                    <span class="lbl">총 문항 수</span>
                </div>
                <div class="stat-card glass">
                    <span class="val">1분</span>
                    <span class="lbl">문항당 제한시간</span>
                </div>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="screen hidden">
            <div class="quiz-header glass">
                <button class="back-btn" onclick="showLanding()">✕</button>
                <div class="progress-box">
                    <div class="progress-container">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <span id="q-counter" class="counter">1 / 20</span>
                </div>
                <div class="timer" id="timer">01:00</div>
            </div>

            <div class="question-container">
                <div id="question-card" class="glass card">
                    <div class="q-meta">
                        <div>
                            <span id="curr-subject" class="tag">범위</span>
                            <span id="curr-num" class="q-id">문 1.</span>
                        </div>
                        <span id="q-date" class="q-date" style="font-size: 0.8rem; color: var(--text-muted);">2020. 8. 22.</span>
                    </div>
                    <div id="q-text" class="q-content">
                        질문 내용
                    </div>
                    <div id="q-image" class="q-image hidden">
                        <!-- Image injected here -->
                    </div>
                    <div class="options" id="options">
                        <!-- Options injected here -->
                    </div>

                    <!-- Explanation Box -->
                    <div id="explanation" class="explanation-box hidden">
                        <div class="exp-header">💡 해설</div>
                        <div id="exp-text" class="exp-content"></div>
                    </div>
                </div>
            </div>

            <div class="action-footer">
                <button id="next-btn" class="primary-btn hidden" onclick="nextQuestion()">다음 문제</button>
            </div>
        </section>

        <!-- Result Section -->
        <section id="result" class="screen hidden">
            <div class="result-card glass">
                <h2 id="result-title">평가 완료!</h2>
                <div class="score-display">
                    <div class="donut-chart">
                        <span id="final-score">0</span>
                        <small>/ 100</small>
                    </div>
                </div>
                <div class="result-stats">
                    <p>정답: <span id="correct-count">0</span> / <span id="total-questions">0</span> 문항</p>
                </div>
                <div class="result-actions">
                    <button class="glass-btn btn-full" onclick="showLanding()">홈으로</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
