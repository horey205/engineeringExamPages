<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기출문제 풀이</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        select {
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            font-size: 1rem;
        }

        #quiz-container {
            width: 100%;
            max-width: 800px;
        }

        .question-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .q-header {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .q-text {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .q-img {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            border-color: var(--primary-color);
            background-color: #f5f3ff;
        }

        .option.correct {
            border-color: #10b981;
            background-color: #ecfdf5;
            color: #065f46;
        }

        .option.wrong {
            border-color: #ef4444;
            background-color: #fef2f2;
            color: #991b1b;
        }

        .nav-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            transition: opacity 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="back-btn">← 홈</a>
            <select id="subject-select" onchange="filterBySubject()">
                <option value="all">전체 과목 (All Subjects)</option>
            </select>
        </div>
        <div id="progress">0 / 0</div>
    </header>

    <div id="quiz-container">
        <!-- Questions will be injected here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
